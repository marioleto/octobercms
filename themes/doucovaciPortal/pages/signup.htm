title = "Signup"
url = "/account/signup"
layout = "default"
is_hidden = 0

[session]
security = "all"

[account]
redirect = "home"
paramCode = "code"
forceSecure = 0
requirePassword = 0
==
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300;500&display=swap" rel="stylesheet">
    <link href="{{'assets/css/signin.css'|theme}}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="{{'assets/js/myscripts.js'|theme}}"></script>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js'></script>
</head>

<body>
  <div class="container" id="main-content">
  <div id="banner-load"></div>
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-center align-items-center login-container" style="margin-bottom: 50px; margin-top: -25%">
              <form method="POST" action="{{'home'|page}}" accept-charset="UTF-8" data-request="onRegister" class="login-form"><input name="_session_key" type="hidden" value="bwOXalcHuWWZbTBxh6QbtsVqzrcO6ZPj1SAR8tNn"><input name="_token" type="hidden" value="u3iVCZe2h6oTvdEIPMvdiOXRHcwptt0fRAlpDLFu">
              
            <div class="form-group">
            <p>Meno</p>  
            <input name="username" type="text" style=" width: 100%; margin: auto; padding: 10px; max-width: 100%;"  id="registerUsername" placeholder="Zadajte svoje meno">
            </div>
        
            <div class="form-group">
            <p>Email</p>
            <input name="email" type="email" style=" width: 100%; margin: auto; padding: 10px; max-width: 100%;"  id="registerEmail" placeholder="Zadajte svoj email">
            </div>
            
            <div class="form-group">
            <p>Heslo</p>
            <input name="password" type="password" style=" width: 100%; margin: auto; padding: 10px; max-width: 100%;"  id="registerPassword" placeholder="Zadajte svoje heslo">
            </div>
                </br>
                <div class="form-group" style="color:white;"> 
            <button type="submit" class=" rounded-pill  btn-custom btn-block text-uppercase" >Register</button>            

        </form> 
        </div>
        
        
      </div>
      </div>
    </div>
  </div>
<script>
    //jednoduchy redirect
  function SignupRedirect() {
    window.location.href = "{{ 'signup'|page }}";
}
    //list obrazkov z ktorych sa bude zobrazovat nahodne 1
   var images = ['{{'assets/images/photo2.jpg'|theme}}', '{{'assets/images/photo3.jpg'|theme}}', '{{'assets/images/photo1.jpg'|theme}}', '{{'assets/images/photo4.jpg'|theme}}'];
    
    $('<img class="fade-in" src="' + images[Math.floor(Math.random() * images.length)] + '" style="height: 100%; max-height: 500px; width: 100%;">').appendTo('#banner-load');
</script>
</body>
